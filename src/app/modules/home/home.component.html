<div class="page-container">

  <section class="container">
    <h1 class="title">
      <span>Hi, welcome</span>
      <span>to your</span>
      <span>book adress</span>
    </h1>
  </section>

  <button type="button" class="mainButton mb-2" (click)='create()'>Create new contact</button>

  <div class="buttons-container">
  </div>

  <div class="contacts-container mb-2">
    <div *ngFor='let contact of contactsList'>
      <cmp-user-card [contact]="contact" (editUser)="edit($event)" (delateUser)="delate($event, template)">
      </cmp-user-card>
    </div>
  </div>

  <ng-template #template>
    <div class="modal-body text-center">
      <p>Are you sure you want to delate {{selectedUser.name}} user ?</p>
      <button type="button" class="btn btn-default" (click)="confirm(selectedUser)">Yes</button>
      <button type="button" class="btn btn-primary" (click)="decline()">No</button>
    </div>
  </ng-template>

</div>
