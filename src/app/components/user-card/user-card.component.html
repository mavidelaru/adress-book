<div class="uc-container">
  <img src="../../../assets/img/user.png" alt="userIcon" width="50" height="60">
  <h3 class="pt-2">{{contact.name}}</h3>
  <div class="uc-button-container">
    <button type="button" (click)='edit(contact)' class="btn btn-outline-success">Edit</button>
    <button type="button" (click)='delate(contact)' class="btn btn-outline-danger" data-target="#delateModal">Delate</button>
  </div>
</div>
